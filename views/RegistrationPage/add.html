		<div class="main_full_block">
		  <div class="row bg-light-gray padding-10 line_height_35">
		    <div class="col-md-7 col-lg-7 col-xs-7 col-sm-7 main_block_head text-left">
		      <div class="page_head">
		        <h2 class="margin-0 padding-20">Add New Lead</h2>

		    </div>
		    <div class="col-md-5 col-lg-5 col-xs-5 col-sm-5">

		      </div>

          			<div class="sec_head padding-20">

          			</div>
          			<div class="sec_body padding-20">
          				  <div class="row">
						    <form class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
						      <div class="row">
						        <div class="input-field col s6">
						          <input id="company_name" type="text" class="validate">
						          <label for="company_name">Company Name</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="type_of_industry" type="text" class="validate">
						          <label for="type_of_industry">Type of Industry</label>
						        </div>
						      </div>
						      <div class="row">
						        <div class="input-field col s6">
						          <input id="website" type="text" class="validate">
						          <label for="website">Website</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="email" type="email" class="validate">
          						  <label for="email">Email</label>
						        </div>
						      </div>

						      <div class="row">
						        <div class="input-field col s6">
						          <input id="phone" type="text" class="validate">
						          <label for="phone">Phone</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="fax_no" type="text" class="validate">
          						  <label for="fax_no">Fax No</label>
						        </div>
						      </div>

						      <div class="row">
						        <div class="input-field col s6">
						          <input id="street" type="text" class="validate">
						          <label for="street">Street</label>
						        </div>
						        <div class="input-field col s6">
						          	<input id="city" type="text" class="validate">
						          	<label for="city">City</label>
						        </div>

						      <div class="row">
						      	<div class="input-field col s6">
						          	<input id="state" type="text" class="validate">
						          	<label for="state">State</label>
						        </div>
						        <div class="input-field col s6">
						          <input id="pincode" type="text" class="validate">
						          <label for="pincode">Pincode</label>
						        </div>
						      </div>

						      <div class="row">
						        <div class="input-field col s12">
						          <input id="country" type="text" class="validate">
						          <label for="country">Country</label>
						        </div>
						      </div>

						      <div class="row">
						        <div class="input-field col s12">
						          	<textarea id="textarea1" class="materialize-textarea"></textarea>
          							<label for="textarea1">Textarea</label>
						        </div>
						      </div>

						      <div class="row">
						      	  <div class="input-field col s12">
								    <select>
								      <option value="" disabled selected>Choose your option</option>
								      <option value="1">Option 1</option>
								      <option value="2">Option 2</option>
								      <option value="3">Option 3</option>
								    </select>
								    <label>Materialize Select</label>
								  </div>
						      </div>


						    </form>
						  </div>
